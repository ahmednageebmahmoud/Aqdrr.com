<!-- start Normal Edt Form Bootstrap NGX Modal Dialog -->
<div class="modal-header">
	<h5 class="modal-title"><span class="fa fa-pencil"></span>&nbsp;{{userTask?.task?.name}}</h5>
	<button type="button" class="close pull-right" aria-label="Close" (click)="activeModal.close()">
		<span aria-hidden="true">&times;</span>
	</button>
</div>
<div class="modal-body" [formGroup]="edtUserTaskForm">
	<div class="form-group">
		<label class="font-weight-bold" >{{'Tasks.Price' | translate }}<strong class="text-danger">*</strong></label>
		<input type="number" step="0.1" min="0.01" max="1000" class="form-control"  formControlName="price" placeholder= "0.00 ريال" [ngClass]="{'is-invalid' : updateValidator.price.errors && updateValidator.price.touched}"  >
		<div *ngIf="updateValidator.price.touched && updateValidator.price.errors" class="invalid-feedback">
			<div *ngIf="updateValidator.price.errors.required">{{'Common.Validation.Required' | translate }}</div>
			<div *ngIf="updateValidator.price.errors.pattern">{{'Common.Validation.Number' | translate }}</div>
		</div>
    </div>
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend ">
                <span class="input-group-text px-1">{{'Common.Form.Status' | translate:{'value': 'Tasks.Type' | translate} }}</span>
            </div>
            <label class="form-control px-1 text-center">
                <input id="enable" type="radio" name="isEnabled" [value]="true" formControlName="isEnabled">
                {{'Common.CRUD.Enabled' | translate }}
            </label>
            <label class="form-control px-1 text-center">
                <input id="disable" type="radio" name="isEnabled" [value]="false" formControlName="isEnabled">
                {{'Common.CRUD.Disabled' | translate }}
            </label>
        </div>
    </div>
	<div class="form-group">
		<label class="font-weight-bold" >{{'Tasks.Description' | translate }}</label>
		<textarea id="txtAddDescription" name="txtAddDescription" class= "form-control default" rows="3"  maxlength="250" formControlName="description" placeholder= "{{'Common.Form.MaxThreeHundred' | translate:{'value': 'Tasks.Description' | translate} }}" [ngClass]="{'is-invalid' : updateValidator.description.errors && updateValidator.description.touched}"  ></textarea>
	</div>
</div>
<div class="modal-footer  text-right">
	<button id="btnEdtUserTask" class="btn btn-success" [disabled]="isSubmitting" type="button" (click)="editUserTask()">
		<i *ngIf="isSubmitting" class='fa fa-circle-o-notch fa-spin'></i>&nbsp;{{!isSubmitting ? '' : 'Common.Data.SendingData'  | translate }}
		<i *ngIf="!isSubmitting" class="fa fa-save" ></i>&nbsp;{{isSubmitting ? '' : 'Common.CRUD.UpdateData' | translate}}&nbsp;
	</button>
</div>
<!-- End Normal Edt Form Bootstrap NGX Modal Dialog -->
