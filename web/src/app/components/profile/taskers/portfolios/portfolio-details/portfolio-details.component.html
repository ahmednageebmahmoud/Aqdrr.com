<app-article-spinner *ngIf="!portfolio"></app-article-spinner>

   <!-- ======= Breadcrumbs ======= -->
   <section id="breadcrumbs" class="breadcrumbs">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center">
        <div>
            <h2><span class="mr-1 job-title-badge badge badge-info">{{'Portfolios.Work'| translate}}</span>{{portfolio?.title}}</h2>
            <span class="sub-title"><i class="fa fa-clock-o"></i>&nbsp;{{portfolio?.createdDate | timeAgo}}</span>
        </div>
        <ol>
          
          <li><a [routerLink]="['/profile/', userId]">{{'Portfolios.portfolio' | translate }}</a></li>
        </ol>
      </div>
    </div>
  </section><!-- End Breadcrumbs -->

<ng-container *ngIf="portfolio">
   <!-- ======= Job details Section ======= -->
   <section id="job-details" class="jobs"> 
        <div class="container my-3">
            <div>
                <div class="col-md-8 p-0 px-md-2 float-md-right h-100">
                    <div class="card">
                        <div class="card-header">
                            <a data-toggle="collapse" href="#portfolio-images" aria-expanded="true" 
                            id="heading-example" class="d-flex align-self-stretch p-3">
                            <h4 class="flex-grow-1 m-0 text-left">{{'Common.Upload.Images' | translate }}</h4>
                            <i class="fa fa-chevron-down m-0" style="align-self: center !important;"></i>
                            </a>
                        </div>
                        <div id="portfolio-images" class="collapse show">
                            <div class="card-block  text-left" *ngFor="let photo of portfolio?.photos; let i=index">
                                <img class="card-img-top border p-2" [src]="getImageUrl(photo?.publicId ,500)">
                            </div>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-header">
                            <a data-toggle="collapse" href="#portfolio-description" aria-expanded="true" 
                            id="heading-example" class="d-flex align-self-stretch p-3">
                            <h4 class="flex-grow-1 m-0 text-left">{{'Portfolios.DescriptionPlaceHolder' | translate }}</h4>
                            <i class="fa fa-chevron-down m-0" style="align-self: center !important;"></i>
                            </a>
                        </div>
                        <div id="portfolio-description" class="collapse show">
                            <div class="card-block  text-left">
                                {{portfolio?.description}}
                            </div>
                        </div>
                    </div>

                    <div class="d-none d-sm-block" style="height: 200px;">
                    </div>

                </div>

                <div class="col-md-4 p-0 float-md-left">
                    <div class="card ">
                        <div class="card-header p-0">
                            <a data-toggle="collapse" href="#job-test" aria-expanded="true" 
                            id="heading-example" class="d-flex align-self-stretch p-3">
                            <h4 class="flex-grow-1 m-0 text-left">{{'Portfolios.Shared' | translate }}</h4>
                            <i class="fa fa-chevron-down m-0" style="align-self: center !important;"></i>
                            </a>
                        </div>
                        <div id="job-test" class="collapse show">
                            <div class="card-block text-left">
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control" [value]="currentUrl">
                                </div>
                                <div class="form-group text-center">
                                    <a target="blank" href="https://www.facebook.com/sharer/sharer.php?u={{currentUrl}}" class="fa fa-facebook social-button social-button-facebook" title="المشاركة على الفيسبوك"></a>
                                    <a target="blank" href="https://twitter.com/intent/tweet?url={{currentUrl}}" class="fa fa-twitter social-button social-button-twitter" title="المشاركة على تويتر"></a>
                                    <a target="blank" href="https://www.linkedin.com/sharing/share-offsite/?url={{currentUrl}}" class="fa fa-linkedin social-button social-button-linkedin" title="المشاركة على لينكدين"></a>
                                    <a target="blank" href="https://wa.me/?text={{currentUrl}}" class="fa fa-whatsapp social-button social-button-whatsapp" title="المشاركة على الواتس اب"></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
   </section><!-- End Job details Section -->   
</ng-container>
