              <!-- ======= Forget Password Section ======= -->
              <div class="row my-auto">
                <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
                  <div class="d-table-cell align-middle">
                    <div class="text-center mt-4">
                      <h1 class="h2">{{'Login.RestorePasswordMsg' | translate }}</h1>
                    </div>
                    <div class="card" >
                      <form  (ngSubmit)="requestResetPassword()" [formGroup]="requestResetPasswordForm" autocomplete="on" class="card-body" >
                        <div class="m-sm-4">
                          <div class="text-center">
                            <img src="assets/img/team/m-avatar.jpg" alt="Andrew Jones" class="img-fluid rounded-circle" width="132" height="132">
                          </div>
                          <div>
                            <div class="form-group">
                              <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fa fa-building"></i>&nbsp;{{'Signup.City' | translate }}</span>
                                  </div>
                                <select id="ddlAddCityId" name="ddlAddCityId" formControlName="cityId" class="form-control" [ngClass]="{'is-invalid' : addValidator.cityId.errors && addValidator.cityId.touched }">
                                  <option [value]="null" disabled>{{'Common.Form.ChooseFromMenu' | translate }}</option>
                                  <option *ngFor="let city of citiesList" value="{{city.id}}">{{city.name}}</option>
                                </select>
                                <div *ngIf="addValidator.cityId.touched && addValidator.cityId.errors" class="invalid-feedback">
                                  <div *ngIf="addValidator.cityId.errors.required">{{'Common.Validation.SelectedRequiredMsg' | translate }}</div>
                                </div>
                              </div>
                                </div>
                            <div class="form-group">
                              <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><span class="fa fa-phone"></span></span>
                                  </div>
                                <input id="mobile" name="mobile" autocomplete="mobile"  class= "form-control default"  maxlength="10" formControlName="phoneNumber" placeholder= "{{'Common.Validation.SaudiPhoneNumber' | translate }}" [ngClass]="{'is-invalid' : addValidator.phoneNumber.errors && addValidator.phoneNumber.touched}"  >
                                <div *ngIf="addValidator.phoneNumber.touched && addValidator.phoneNumber.errors" class="invalid-feedback">
                                  <div *ngIf="addValidator.phoneNumber.errors.required">{{'Common.Validation.Required' | translate }}</div>
                                  <div *ngIf="addValidator.phoneNumber.errors.pattern">{{'Common.Validation.ValidPhoneNumber' | translate }}</div>
                                </div>
                              </div>
                            </div>
                            <div class="text-center mt-3 mb-5">
                              <button class="btn btn-lg btn-info" [disabled]="isSubmitting || !requestResetPasswordForm.valid" type="submit">
                                  <i *ngIf="isSubmitting" class='fa fa-circle-o-notch fa-spin'></i>&nbsp;{{!isSubmitting ? '' : 'Common.Data.SendingData'  | translate}}
                                  &nbsp;{{isSubmitting ? '' : 'Login.PasswordReset' | translate}}
                              </button>
                            </div>
                            <div class="form-group text-right mb-5">
                              <a href="javascript:void(0)" (click)="flipCard()"><i class="fa fa-angle-left fa-fw"></i>رجوع</a>
                            </div>
                          </div>
                        </div>
                      </form>
                    </div>

                  </div>
                </div>
              </div><!-- End Forget Password Section -->
