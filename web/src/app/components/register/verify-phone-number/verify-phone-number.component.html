<!-- ======= Verify Phone Section ======= -->
<section id="login">
    <div class="container h-100">
        <div class="row h-100">
            <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
                <div class="d-table-cell align-middle">
                    <div class="card">
                        <div class="text-center mt-4">
                            <h1 class="h2">تنشيط الحساب</h1>
                        </div>

                        <div class="card-body">
                            <div class="m-sm-4">
                                <form (ngSubmit)="activateUserAccount()" [formGroup]="verifyPhoneForm">
                                    <div class="text-center mb-5">
                                        <img src="{{isFemaleAccount() ? 'assets/img/team/w-avatar.jpg' : 'assets/img/team/m-avatar.jpg'}}"
                                            class="img-fluid rounded-circle" width="132" height="132">
                                    </div>
                                    <div class="form-group">
                                        <input formControlName="verifyCode" maxlength="6" type="text"
                                            [ngClass]="{'is-invalid' : addValidator.verifyCode.errors && addValidator.verifyCode.touched }"
                                            class="form-control form-control-lg text-center "
                                            placeholder="{{'Signup.VerifyCode' | translate }}">
                                        <div [hidden]="!(addValidator.verifyCode?.touched && addValidator.verifyCode?.errors)"
                                            class="invalid-feedback">
                                            <div [hidden]="!addValidator.verifyCode.errors?.required">
                                                {{'Common.Validation.Required' | translate }}</div>
                                            <div [hidden]="!addValidator.verifyCode.errors?.pattern">
                                                {{'Signup.PasswordExpressionMsg' | translate }}</div>
                                        </div>
                                        <div style="    font-size: 22px !important;">

                                            <small class="mb-2" *ngIf="sendCodeTimer>0">{{'Signup.VerifyCodeWillSendMessageInSecound' | translate:{value:sendCodeTimer|number}
                                                }} 
                                            </small>
                                            <small class="btn-link" style="font-size: 19px !important;"  *ngIf="sendCodeTimer==0" (click)="resendVerifyCode()"> {{'Signup.Resend' | translate}}</small>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <button class="btn btn-success btn-lg btn-block text-center"
                                            [disabled]="isSubmitting || !verifyPhoneForm.valid" type="submit">
                                            <i *ngIf="isSubmitting"
                                                class='fa fa-circle-o-notch fa-spin'></i>&nbsp;{{!isSubmitting ? '' :
                                            'Common.Data.SendingData' | translate}}
                                            {{isSubmitting ? '' : 'Common.CRUD.Activate' | translate}}
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section><!-- End Verify Phone Section -->
